<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Welcome to the object store</title>

<!-- Internal CSS -->
  <link href="{{ static_url("css/vendor/bootstrap.min.css") }}" rel="stylesheet" media="screen">
  <link href="{{ static_url("css/vendor/jquery.dataTables.css") }}" rel="stylesheet" media="screen">
  <link href="{{ static_url("css/vendor/TableTools.css") }}" rel="stylesheet" media="screen">
  <link href="{{ static_url("css/vendor/DT_bootstrap.css") }}" rel="stylesheet" media="screen">
  <link href="{{ static_url("css/local.css") }}" rel="stylesheet" media="screen">

</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Object Store</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">Object <b class="caret"></b></a>
		<ul class="dropdown-menu">
			{% for o in objects %}{% block o %}
				<li><a href="/{{ o }}/list.html">{{ o.title() }}</a></li>
			{% end %}{% end %}
		</ul>
	       </li>
            </ul>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

{% block content %}{% end %}

      <hr>

      <footer>
        <p>&copy; MayContainAlcohol Inc. 2012-2017</p>
      </footer>

    </div> <!-- /container -->

<!-- JavaScript stuff -->

<!--  JS Includes -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

  <script type='text/javascript' src="{{ static_url("js/vendor/jquery.validate.min.js") }}"></script>

  <script type='text/javascript' src="{{ static_url("js/vendor/jquery.dform-1.0.0.min.js") }}"></script>

  <script type='text/javascript' src="{{ static_url("js/vendor/jquery.dataTables.min.js") }}"></script>
  <script type='text/javascript' src="{{ static_url("js/vendor/TableTools.min.js") }}"></script>
  <script type='text/javascript' src="{{ static_url("js/vendor/DT_bootstrap.js") }}"></script>

  <script type='text/javascript' src="{{ static_url("js/vendor/form2js.js") }}"></script>
  <script type='text/javascript' src="{{ static_url("js/vendor/js2form.js") }}"></script>

  <script type='text/javascript' src="{{ static_url("js/vendor/bootstrap.min.js") }}"></script>

<! -- Dynamic scripts -->
<script type='text/javascript'>
//Fix of ipad bug https://github.com/twitter/bootstrap/issues/2975#issuecomment-6659992
        $('body')
        .on('touchstart.dropdown', '.dropdown-menu', function (e) { e.stopPropagation(); })
        .on('touchstart.dropdown', '.dropdown-submenu', function (e) { e.preventDefault(); });
</script>
{% block javascript %}{% end %}

<!-- End JavaScript stuff -->

</body>
</html>
